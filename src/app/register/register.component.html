<div id="container-form">
  <header id="cabecera">
    <img
      class="cab-img"
      src="https://crudotransparente.com/wp-content/uploads/2019/05/logo-ecopetrol-1.png"
      alt="EcopetrolImg"
    />
  </header>
  <form id="formulario">
    <h1>Register</h1>
    <label class="form-label" for=""> First Name </label>
    <input class="form-input input-text" type="text" required />
    <label class="form-label" for=""> Second Name (Optional) </label>
    <input class="form-input input-text" type="text" />
    <label class="form-label" for=""> Last Name </label>
    <input class="form-input input-text" type="text" required  />
    <label class="form-label" for=""> Second Last Name (Optional) </label>
    <input class="form-input input-text" type="text" />
    <label class="form-label" for=""> Email </label>
    <input class="form-input input-email" type="email" required />
    <label class="form-label" for=""> Password </label>
    <input class="form-input input-pass" type="password" requiered />
    <input class="form-btn-registrar" type="submit" value="Create Account" />
  </form>
</div>
