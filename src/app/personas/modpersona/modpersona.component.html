<div id="body-modpersona">
  <div id="container-main">
    <header class="cabecera">
      <img class="cab-img" src="../../assets/resources/logo.png" alt="logo" />
    </header>
    <form>
        <fieldset class="fieldSelect">
          <label for=""> Equipo </label>
          <select name="id_equipo"  [(ngModel)]="persona.equipo.id_equipo">
            <option *ngFor="let equipo of verequipo" [value]="equipo.id_equipo"> {{equipo.nombre_equipo}} </option>
          </select>

          <label for=""> Estado </label>
          <select name="id_estado" [(ngModel)]="persona.estado.id_estado">
            <option *ngFor="let estado of verestado" [value]="estado.id_estado"> {{estado.nombre_estado}} </option>
          </select>
        </fieldset>

        <fieldset class="fieldInput">
          <label for=""> Primer Nombre </label>
          <input type="text" name="nombre" [(ngModel)]="persona.nombre" />
          <label for=""> Segundo Nombre </label>
          <input type="text" name="nombre2" [(ngModel)]="persona.nombre2" />
          <label for=""> Primer Apellido </label>
          <input type="text" name="apellido" [(ngModel)]="persona.apellido" />
          <label for=""> Segundo Apellido </label>
          <input type="text" name="apellido2" [(ngModel)]="persona.apellido2" />
          <label for=""> Correo </label>
          <input type="text" name="correo" [(ngModel)]="persona.correo" />
        </fieldset>
      <button (click)="modificar()">Modificar</button>
    </form>
  </div>
</div>
