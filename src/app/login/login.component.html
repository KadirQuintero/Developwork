<div class="container" id="container-main">
    <div class="container" id="container-divs">
        <div class="container" id="div-img">
            <img src="https://crudotransparente.com/wp-content/uploads/2019/05/logo-ecopetrol-1.png" alt="Iguana">
        </div>
        <div class="container" id="div-login">
            <H1 class="titulo"> Iniciar Sesión </H1>
            <form id="formulario">
                <label>Usuario:</label>
                <input class="user" type="text" required placeholder="Ingrese su usuario">
                <label>Contraseña:</label>
                <input class="password" type="password" required placeholder="Ingrese su contraseña">
                <div>
                    <input type="checkbox" value="Recordar Contraseña">
                    <label>Mostrar Contraseña</label>
                </div>
                <input class="btn_ingresar" type="submit" value="Ingresar">
            </form>
        </div>
    </div>
</div>
