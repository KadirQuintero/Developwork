<div>
  <h2>Notificaciones en tiempo real</h2>
  <ul>
    <li *ngFor="let notificacion of notificaciones">{{ notificacion.mensaje }}</li>
  </ul>
  <input [(ngModel)]="nuevaNotificacion" placeholder="Nueva notificación" />
  <button (click)="enviarNotificacion()">Enviar Notificación</button>
</div>
