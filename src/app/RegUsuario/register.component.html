    <form id="formulario" (ngSubmit)="addPersona()" method="post">
      <h1>Registrar</h1>
        <fieldset class="field-select">
          <!-- <label for=""> Estado </label>
          <select
            name="id_estado"

            name="id_estado"

              {{ estado.nombre_estado }}
            </option>
          </select> -->

          <!-- <label for=""> Equipo </label>
          <select
            name="id_equipo"
            id="id_equipo"

            </option>

          <label for=""> Rol </label>
          <select name="id_rol" id="id_rol" [(ngModel)]="persona.rol.id_rol">
              <option *ngFor="let rol of verroles" [ngValue]="rol.id_rol">
                  {{ rol }}
              </option>
          </select>
        </fieldset>

          <fieldset class="field-input">
            <label>NÂ° Identificacion </label>
              <input
                [(ngModel)]="persona.id_usuario"
                name="id_usuario"
                class="form-input input-text"
                type="text"
                required/>

              <label>Primer nombre</label>
              <input
                [(ngModel)]="persona.nombre"
                name="nombre"
                class="form-input input-text"
                type="text"
                required/>

            <label>Segundo nombre</label>
            <input
              [(ngModel)]="persona.nombre2"
              name="nombre2"
              class="form-input input-text"
              type="text"/>


            <label>Primer apellido</label>
            <input
              [(ngModel)]="persona.apellido"
              name="apellido"
              class="form-input input-text"
              type="text"
              required/>

            <label>Segundo apellido</label>
            <input
              [(ngModel)]="persona.apellido2"
              name="apellido2"
              class="form-input input-text"
              type="text"/>

            <label>Correo</label>
            <input
              [(ngModel)]="persona.correo"
              name="correo"
              class="form-input input-email"
              type="email"
              required/>
          </fieldset>
      <input class="form-btn-registrar" type="submit" value="Registrar" />
    </form>
