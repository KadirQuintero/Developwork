<div id="container-form">
    <img
      class="cab-img"
      src="../../assets/resources/logo.png"
      alt="logo"
    />
    <h1>Registrar persona</h1>
    <form id="formulario" (ngSubmit)="addPersona()">
    
    <label class="form-label" for=""> First Name </label>
    <input [(ngModel)]="persona.nombre" name="nombre" class="form-input input-text" type="text" required />
    <label class="form-label" for=""> Second Name (Optional) </label>
    <input class="form-input input-text" type="text" />
    <label class="form-label" for=""> Last Name </label>
    <input class="form-input input-text" type="text" required  />
    <label class="form-label" for=""> Second Last Name (Optional) </label>
    <input class="form-input input-text" type="text" />
    <label  class="form-label" for=""> Email </label>
    <input  [(ngModel)]="persona.correo" name="correo"   class="form-input input-email" type="email" required />
    <label   class="form-label" for=""> Password </label>
    <input [(ngModel)]="persona.password" name="password" class="form-input input-pass" type="password" requiered />
    <label  class="form-label" >Estado</label>
    <select></select>
    <label  class="form-label" >Rol</label>
    <select></select>
    <label  class="form-label" >Jornada</label>
    <select></select>
    <input class="form-btn-registrar" type="submit" value="Create Account" />
  </form>
</div>
<div></div>
