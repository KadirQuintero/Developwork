<div id="body-modpersona">
  <div id="container-main">
    <header class="cabecera">
      <img class="cab-img" src="../../assets/resources/logo.png" alt="logo" />
    </header>
    <form>
      <fieldset>
        <label for="estado">Estado</label>
        <select name="id_estado"  [(ngModel)]="equipo.estado.id_estado">
          <option *ngFor="let estado of verestado" [value]="equipo.estado.id_estado">
            {{ estado.nombre_estado }} </option>
        </select>

        <label for="jornada">Jornada</label>
        <select name="id_jornada"  [(ngModel)]="equipo.jornada.id_jornada">

          <option *ngFor="let jornada of verjornada" [value]="equipo.jornada.id_jornada">
            {{ jornada.nombre_jornada }}
          </option>
        </select>

        <label for="rol">Rol</label>
        <select name="id_rol"  [(ngModel)]="equipo.rol.id_rol">
          <option *ngFor="let rol of verroles" [value]="equipo.rol.id_rol">
            {{ rol.nombre_rol }}
          </option>
        </select>
      </fieldset>

      <fieldset>
        <label for="nombre_equipo">Nombre</label>
        <input type="text" name="nombre_equipo" [(ngModel)]="equipo.nombre_equipo" />
      </fieldset>
      <fieldset>
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" [(ngModel)]="equipo.descripcion" />
      </fieldset>
      <button (click)="modificarequipo()">Modificar</button>
    </form>
  </div>
</div>
