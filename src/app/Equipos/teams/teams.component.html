<div class="container" id="container-main">
  <div class="form">
    <div class="form-input">
      <label for="idEquipo">ID Equipo</label>
      <input [(ngModel)]="idEquipo" id="idEquipo" />
    </div>

    <div class="form-input">
      <label for="nombre">Nombre</label>
      <input [(ngModel)]="nombre" id="nombre" />
    </div>

    <div class="form-input">
      <label for="descripcion">Descripci√≥n</label>
      <input [(ngModel)]="descripcion" id="descripcion" />
    </div>
  </div>

  <div id="container-teams">
    <table>
      <thead>
        <tr>
          <th>IdEquipo</th>
          <th>Nombre</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of verequipo">
          <td>{{ equipo.id_equipo }}</td>
          <td>{{ equipo.nombre }}</td>
          <td>{{ equipo.descripcion }}</td>
        </tr>
        <tr *ngFor="let Team of teams; let i = index">
          <td>{{ Team.idEquipo }}</td>
          <td>{{ Team.nombre }}</td>
          <td>{{ Team.descripcion }}</td>
          <button class="btn-eliminar" (click)="removeTeam(i)">
          </button>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="container-crud">
    <button class="btn-crud crud_crear" (click)="addTeam()">Crear</button>
    <button class="btn-crud crud_modificar">Modificar</button>
  </div>
</div>
