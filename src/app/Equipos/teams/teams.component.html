<div class="container" id="container-main">
  <!--

  <form class="form">
    <!-- <fieldset class="form-input">
      <label for="idEquipo">ID Equipo </label>
      <input [(ngModel)]="idEquipo" id="idEquipo" />
    </fieldset> -->

    <fieldset class="form-input">
      <label for="nombre">Nombre </label>
      <input [(ngModel)]="nombre_equipo" [ngModelOptions]="{standalone: true}" id="nombre" />
    </fieldset>

    <fieldset class="form-input">
      <label for="descripcion">Descripci√≥n </label>
      <input [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" id="descripcion" />
    </fieldset>

    <fieldset class="form-input">
      <label for=""> Estado </label>
      <select name="id_estado" id="id_estado" [(ngModel)]="id_estado">
        <option *ngFor="let estado of verestado" [value]="estado.id_estado"> {{estado.nombre_estado}} </option>
      </select>
    </fieldset>
    <!--Git no esta detectando mis cambios en este documentos-->
    <fieldset class="form-input">
      <label for=""> Jornada </label>
      <select name="id_jornada" id="id_jornada" [(ngModel)]="id_jornada">
        <option *ngFor="let jornada of verjornada" [value]="jornada.id_jornada"> {{jornada.nombre_jornada}} </option>
      </select>    </fieldset>

    <fieldset class="form-input">
      <label for=""> Rol </label>
      <select name="id_rol" id="id_rol" [(ngModel)]="id_rol">
        <option *ngFor="let rol of verroles" [value]="rol.id_rol"> {{rol.nombre_rol}} </option>
      </select>
    </fieldset>
  </form>

  <div id="container-teams">
    <table>
      <thead>
        <tr>
          <th>ID Equipo</th>
          <th>Nombre</th>
          <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipo of verequipo">
          <td>{{ equipo.id_equipo }}</td>
          <td>{{ equipo.nombre_equipo }}</td>
          <td>{{ equipo.descripcion }}</td>
        </tr>
        <!--<tr *ngFor="let Team of teams; let i = index">
          <td>{{ Team.id_equipo }}</td>
          <td>{{ Team.nombre_equipo }}</td>
          <td>{{ Team.descripcion }}</td>
          <button class="btn-eliminar" (click)="removeTeam(i)"></button>
        </tr> -->
      </tbody>
    </table>
  </div>

  <div id="container-crud">
    <button class="btn-crud crud_crear" (click)="addTeam()">Agregar</button>
    <button class="btn-crud crud_modificar">Modificar</button>
  </div>
</div>
