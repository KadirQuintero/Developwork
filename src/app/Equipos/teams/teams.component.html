<div class="container" id="container-main">
  <header class="cabecera">
    <img class="cab-img" src="" alt="logo" />
  </header>
  <form class="form">
    <fieldset class="form-input">
      <label for="nombre">Nombre </label>
      <input
        [(ngModel)]="nuevoEquipo.nombre_equipo"
        name="nombre"
        id="nombre"
      />
    </fieldset>

    <fieldset class="form-input">
      <label for="descripcion">Descripci√≥n </label>
      <input
        [(ngModel)]="nuevoEquipo.descripcion"
        name="descripcion"
        id="descripcion"
      />
    </fieldset>

    <fieldset class="form-input">
      <label for=""> Estado </label>
      <select
        name="id_estado"
        id="id_estado"
        [(ngModel)]="nuevoEquipo.estado"
      >
        <option
          *ngFor="let estado of verestado"
          [value]="estado.id_estado"
          selected="estado === id_estado"
        >
          {{ estado.nombre }}
        </option>
      </select>
    </fieldset>

    <fieldset class="form-input">
      <!-- <label for=""> Rol </label>
      <select
        name="id_rol"
        id="id_rol"
        [(ngModel)]="nuevoEquipo.rol.id_rol"
        [ngModelOptions]="{ standalone: true }"
      >
        <option
          *ngFor="let rol of verroles"
          [value]="rol.id_rol"
          selected="rol === id_rol"
        >
          {{ rol.nombre_rol }}
        </option>
      </select> -->
    </fieldset>
  </form>

  <div id="container-teams">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Jornada</th>
          <th>Estado</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let equipo of verequipo"
          (click)="this.equipoSelect = equipo"
          [ngClass]="{ seleccionado: equipoSelect == equipo }"
        >
          <td>{{ equipo.nombre_equipo }}</td>
          <td>{{ equipo.descripcion }}</td>
          <td>{{ equipo.estado }}</td>
          <!-- <td>{{ equipo.rol.nombre_rol }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <p *ngIf="msgValidarCamp">No puedes papalindo</p>
  <div id="container-crud">
    <button class="btn-crud crud_crear" (click)="AgregarEquipo()">
      Agregar
    </button>
    <button
      class="btn-crud crud_modificar"
      [disabled]="equipoSelect.nombre_equipo == '' ? true : false"
      (click)="modEquipo()"
    >
      Modificar
    </button>
  </div>
</div>
